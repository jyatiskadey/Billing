<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom right, #6a11cb, #2575fc);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      animation: fadeIn 1.5s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    .login-container {
      background: #fff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 450px;
      text-align: center;
      animation: slideIn 0.7s ease-out;
    }

    @keyframes slideIn {
      from {
        transform: translateY(-50px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .login-container h1 {
      margin-bottom: 15px;
      color: #2575fc;
      font-size: 36px;
      letter-spacing: 1px;
      font-weight: 600;
      animation: fadeInText 1.2s ease-in-out;
    }

    @keyframes fadeInText {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    .login-container form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .login-container input {
      padding: 14px;
      font-size: 16px;
      border: 2px solid #ddd;
      border-radius: 8px;
      transition: 0.3s ease-in-out;
    }

    .login-container input:focus {
      outline: none;
      border-color: #2575fc;
      box-shadow: 0 0 8px rgba(37, 117, 252, 0.5);
    }

    .login-container button {
      padding: 14px;
      background-color: #2575fc;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .login-container button:hover {
      background-color: #1e58b2;
      transform: scale(1.05);
    }

    .login-container p {
      margin-top: 20px;
      font-size: 14px;
      color: #555;
    }

    .login-container a {
      color: #2575fc;
      text-decoration: none;
      font-weight: bold;
    }

    .login-container a:hover {
      text-decoration: underline;
    }

    .toast {
      visibility: hidden;
      min-width: 250px;
      margin-left: -125px;
      background-color: #2575fc;
      color: white;
      text-align: center;
      border-radius: 2px;
      padding: 12px;
      position: fixed;
      z-index: 1;
      left: 50%;
      bottom: 30px;
      font-size: 17px;
      box-shadow: 0px 3px 10px rgba(0, 0, 0, 0.1);
      animation: fadeInToast 0.5s, fadeOutToast 0.5s 3s;
    }

    @keyframes fadeInToast {
      from {
        bottom: 0;
        opacity: 0;
      }
      to {
        bottom: 30px;
        opacity: 1;
      }
    }

    @keyframes fadeOutToast {
      from {
        opacity: 1;
      }
      to {
        opacity: 0;
        bottom: 0;
      }
    }

    .toast.show {
      visibility: visible;
    }

    .logo {
      width: 60px;
      height: 60px;
      margin-bottom: 20px;
      animation: logoBounce 1s ease-in-out infinite;
    }

    @keyframes logoBounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    @media (max-width: 480px) {
      .login-container {
        padding: 25px;
      }

      .login-container h1 {
        font-size: 28px;
      }

      .login-container button {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <img src="logo.png" alt="Logo" class="logo" /> <!-- Replace with your logo -->
    <h1>Welcome Back</h1>
    <form id="login-form">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
  </div>

  <div id="toast" class="toast">Login Successful!</div>

  <script>
    document.getElementById("login-form").addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        const response = await fetch("http://localhost:5000/api/auth/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password }),
        });

        const data = await response.json();
        if (response.ok) {
          localStorage.setItem("token", data.token);
          document.getElementById("toast").classList.add("show");
          setTimeout(() => {
            window.location.href = "/index.html";
          }, 3000);
        } else {
          alert(data.message);
        }
      } catch (error) {
        console.error("Error during login:", error);
        alert("Something went wrong. Please try again later.");
      }
    });
  </script>
</body>
</html>
